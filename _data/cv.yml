        project: "LAIsens: Low power optical sensing system for Leaf Area Index (LAI) measurement using a dynamically adjustale field of view." 
        highlights:
          - Selected for the prestigious DAAD RISE program to design a low-power optical measurement system.
          - Researched and designed a multi-sheet hierarchical schematic in KiCAD incorporating an MSP430 microcontroller and Texas Instruments DLP2000 digital micromirror device (DMD).
          - Designed a 5V USB-c power stage utilizing buck regulators and LDOs to generate 3.3V, 1.8V and 1.0V rails for MCU logic, SDRAM, and peripheral sensors.
          - Integrated the AS7341 multispectral and MCP9808 temperature sensors via I2C for environmental data collection, and a LAMBDA62 LoRa transceiver for long-range wireless communication.
          - Developed a dual-master SPI bus topology to allow the MCU to program the DMD controller's SPI flash without interrupting active operations.
          - Performed detailed selection of ICs, regulators, and passive components balancing performance and ultra-low-power operation.


      - company: Zetron, a Codan Company
        position: Hardware Designer Co-op
        location: Victoria, BC
        start_date: 2024-05
        end_date: 2024-12
        highlights:
          - Built and optimized an automation test rack for remote testing of Zetrons site manager units.
          - Operated lab equipment including network analyzers, spectrum analyzers, and radio test sets to successfully test and document various specifications on Zetrons MT-4 transmitters/receivers.
          - Supported the RF design engineers with component selection, soldering rework, troubleshooting, and analysis of failed PCBs.
          - Initiated automation test rack design for Zetrons MT-5 transmitters/receivers by gathering information from key stakeholders, drafting detailed block diagrams, creating a custom cable for transmitter testing, drafting a schematic of the cable connector, and began a sophisticated switching and power supply schematic in Altium.
          - Connected with international sales representatives to choose a new benchtop digital multimeter and environmental test chamber, ensuring alignment with hardware team specifications.
          - Participated in schematic and PCB layout reviews in Altium.
          - Recognized as hardware team MVP for September for quick preparation of an automation rack for manufacturing team and meticulous documentation of commercial dart board testing.
          - Conducted a detailed Bill of Materials review for the London Underground Train Radio project, verifying parts against Zetrons inventory.

      - company: Department of National Defence
        position: Combat Systems co-op Student
        location: Victoria, BC
        start_date: 2023-09
        end_date: 2023-12
        highlights:
          - Developed an intensive 400+ page troubleshooting manual for an electronic warfare detection system on board the Halifax class frigates in the Royal Canadian Navy.
          - Solved complex faults utilizing hands on troubleshooting with RF tools such as spectrum analyzers in addition to analyzing schematics and researching possible causes.
          - Documented comprehensive solutions to faults within the electronic warfare detection system and received praise from numerous section heads during end-of-term presentation. 
          - Communicated expertly with two other co-op students and an electronic technologist to manage the large project scope including a near 500-page document in Microsoft Word. 

